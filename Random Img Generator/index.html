<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Img Generator</title>
    <link rel="shortcut icon" href="images/gallery.gif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="inner_container">
            <div class="head">
                <img src="images/gallery.gif" alt="">
                <h1>Random Image Generator</h1>
                <p>let's play <span>random delighted images!</span>  in the below</p>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <img id="image_shower">
        </div>
        <div id="button_container">
            <button onclick="get_random_img()">Random Delighted Images!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
